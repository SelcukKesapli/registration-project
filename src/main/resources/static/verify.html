<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğrulama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Doğrulama Kodu</h2>

  <form id="verifyForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="email" required />
    </div>

    <div class="mb-3">
      <label for="code" class="form-label">Doğrulama Kodu</label>
      <input type="text" class="form-control" id="code" required />
    </div>

    <button type="submit" class="btn btn-success w-100">Doğrula</button>
  </form>

  <div id="verifyMessage" class="mt-3 text-center text-success"></div>
</div>

<script src="verify.js"></script>
</body>
</html>
