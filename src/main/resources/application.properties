spring.application.name=registration

# PostgreSQL bağlantı bilgileri
# Spring Boot, DATABASE_URL içindeki kullanıcı adı/şifre/host/port/veritabanı adını ayrıştıracaktır.
# Bu nedenle genellikle ayrıca username ve password belirtmeye gerek yoktur.
spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${PGUSER} # VEYA ${POSTGRES_USER} - DATABASE_URL yetmezse bunu ve alt satırı aktif edin
# spring.datasource.password=${PGPASSWORD} # VEYA ${POSTGRES_PASSWORD} - DATABASE_URL yetmezse bunu ve üst satırı aktif edin
spring.datasource.driver-class-name=org.postgresql.Driver

# Logging seviyeleri (Geliştirme için DEBUG iyidir, production'da INFO veya WARN'a çekilebilir)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceConfiguration=DEBUG
logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.security=DEBUG # Eğer Spring Security kullanılıyorsa aktif edin

# Hibernate ayarları
# Geliştirme ortamında 'update' kullanılabilir, ancak production için 'validate' veya 'none'
# ve veritabanı şema değişiklikleri için Flyway veya Liquibase gibi migration araçları kullanılması şiddetle tavsiye edilir.
spring.jpa.hibernate.ddl-auto=update
# !!! HATA VEREN SATIR DÜZELTİLDİ !!!
# Yorum kısmı kaldırıldı, sadece 'false' değeri kaldı.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true # SQL'i daha okunabilir formatlar
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Sunucu portu
# Railway dinamik olarak bir PORT ortam değişkeni atar. Yerelde çalışırken 8080 kullanılır.
server.port=${PORT:8080}

# E-posta ayarları (Ortam değişkenlerinden okunacak)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Opsiyonel: Gmail için daha güvenli bağlantı ayarları
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
# spring.mail.properties.mail.debug=true # E-posta gönderme sorunlarını ayıklamak için geçici olarak açılabilir
